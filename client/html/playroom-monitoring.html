<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Page Title -->
    <title>Sensor Focus / Kids Playroom Monitoring</title>

    <!-- Content Information -->
    <meta name="author" content="Henry Saller / @henrysaller">
    <meta name="keywords" content="">
    <meta name="description" content="Monitor your kids TV and video game consumption to prevent abuse.">
    <meta name="theme-color" content="#2196f3">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Make a DNS handshake with a foreign domain -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdn.polyfill.io">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="application-name" content="Sensor Focus">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="Sensor Focus">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- 1. Load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    <!-- App Container -->
    <div id="app"></div>

    <!-- 2. Load JS -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="main.min.js"></script>

    <script>
      {
        // 3. Configure template
        const template = {
          page: 'playroom-monitoring',
          data: [
            { tpl: 'header',       content: 'header' },
            { tpl: 'hero',         content: 'hero' },
            { tpl: 'features',     content: 'elements' },
            { tpl: 'testimonials', content: 'testimonials' },
            { tpl: 'hero',         content: 'subhero' },
            { tpl: 'app',          content: 'app' },
            { tpl: 'hero',         content: 'notifications' },
            { tpl: 'summary',      content: 'summary' },
            { tpl: 'devices',      content: 'devices' },
            { tpl: 'steps',        content: 'steps' },
            { tpl: 'install',      content: 'install' },
            { tpl: 'features',     content: 'features' },
            { tpl: 'separator',    content: 'features-cta' },
            { tpl: 'prices',       content: 'prices' },
            { tpl: 'footer',       content: 'footer' },
            { tpl: 'overlay',      content: 'overlay' },
          ],
        };

        // 4. Render template
        Handlebars.render(template, document.getElementById('app'));
      };
    </script>

  </body>
</html>
