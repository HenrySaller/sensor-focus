<html>
  <head>

    <base href="/">
    <title>Sensor Focus</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sensor Focus is an application that makes your retired phone smart and useful again.">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#2196F3">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f44336">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">

    <!-- 1. Load libraries -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="main.js"></script>

    <!-- 2. Configure template -->
    <script>
      const PAGE = "home";
      const TEMPLATES = [
        {
          "template": "header",
          "data": "header"
        },
        {
          "template": "hero",
          "data": "hero"
        },
        {
          "template": "idea",
          "data": "idea"
        },
        {
          "template": "concept",
          "data": "concept"
        },
        {
          "template": "areas",
          "data": "areas"
        },
        {
          "template": "devices",
          "data": "devices"
        },
        {
          "template": "steps",
          "data": "steps"
        },
        {
          "template": "locations",
          "data": "locations"
        },
        {
          "template": "hero",
          "data": "notifications"
        },
        {
          "template": "companies",
          "data": "companies"
        },
        {
          "template": "featured",
          "data": "featured"
        },
        {
          "template": "team-bg-img",
          "data": "team"
        },
        {
          "template": "footer",
          "data": "footer"
        }
      ]
    </script>

  </head>

  <body>
    <div id="app"></div>

    <!-- 3. Render template -->
    <script>Handlebars.render(PAGE, TEMPLATES, $("#app"));</script>

  </body>
</html>
