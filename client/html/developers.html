<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Page Title -->
    <title>Sensor Focus / Developers</title>

    <!-- Content Information -->
    <meta name="author" content="Henry Saller / @henrysaller">
    <meta name="keywords" content="">
    <meta name="description" content="Sensor Focus makes your life better by bringing the latest technology to your home and business.">
    <meta name="theme-color" content="#2196f3">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Make a DNS handshake with a foreign domain -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdn.polyfill.io">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="application-name" content="Sensor Focus">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="Sensor Focus">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- 1. Load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    <!-- App Container -->
    <div id="app"></div>

    <!-- 2. Load JS -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="main.min.js"></script>

    <!-- 3. Configure template -->
    <script>
      const PAGE = "developers";
      const TEMPLATES = [
        {
          "template": "header",
          "data": "header"
        },
        {
          "template": "breadcrumbs",
          "data": "breadcrumbs"
        },
        {
          "template": "concept",
          "data": "concept"
        },
        {
          "template": "companies",
          "data": "companies"
        },
        {
          "template": "app",
          "data": "app"
        },
        {
          "template": "features",
          "data": "groups"
        },
        {
          "template": "illustration",
          "data": "illustration"
        },
        {
          "template": "model",
          "data": "model"
        },
        {
          "template": "screens",
          "data": "screens"
        },
        {
          "template": "hero",
          "data": "support"
        },
        {
          "template": "features",
          "data": "features"
        },
        {
          "template": "hero",
          "data": "join"
        },
        {
          "template": "team",
          "data": "team"
        },
        {
          "template": "prices",
          "data": "prices"
        },
        {
          "template": "footer",
          "data": "footer"
        }
      ]
    </script>

    <!-- 4. Render template -->
    <script>Handlebars.render(PAGE, TEMPLATES, $("#app"));</script>

  </body>
</html>
