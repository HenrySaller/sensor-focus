<html>
  <head>

    <base href="/solutions">
    <title>Sensor Focus / Solutions</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sensor Focus is an application that makes your retired phone smart and useful again.">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">

    <!-- 1. Load libraries -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="main.js"></script>

    <!-- 2. Configure template -->
    <script>
      const PAGE = "solutions";
      const TEMPLATES = [
        {
          "template": "header",
          "data": "header"
        },
        {
          "template": "breadcrumbs",
          "data": "breadcrumbs"
        },
        {
          "template": "solutions",
          "data": "solutions"
        },
        {
          "template": "companies",
          "data": "companies"
        },
        {
          "template": "footer",
          "data": "footer"
        }
      ]
    </script>

  </head>

  <body>
    <div id="app"></div>

    <!-- 3. Render template -->
    <script>Handlebars.render(PAGE, TEMPLATES, $("#app"));</script>

  </body>
</html>
